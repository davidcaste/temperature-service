<!DOCTYPE html>
<html>
<head>
	<title>home temperature</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/rickshaw/1.4.6/rickshaw.min.css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/2.7.4/d3.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/2.7.4/d3.layout.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/rickshaw/1.4.6/rickshaw.min.js"></script>

	<link rel="stylesheet" href="/static/css/temperature.css">
</head>
<body>

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Temperature</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#about">About</a></li>
				</ul>
			</div><!-- /.nav-collapse -->
		</div>
	</div>

	<div class="container">

		<ol class="breadcrumb">
			{% block breadcrumb %}{% endblock %}
		</ol>

		<div class="page-header">
			{% block title %}{% endblock %}
		</div>

		<div class="row">
			<div class="col-md-12">
				{% block content %}{% endblock %}

				<ul class="pager">
					{% if samples.previous %}
					<li class="previous"><a href="{{ samples.previous.url }}">&larr; Older</a></li>
					{% else %}
					<li class="previous disabled"><a href="#">&larr; Older</a></li>
					{% endif %}
					{% if samples.next %}
					<li class="next"><a href="{{ samples.next.url }}">Newer &rarr;</a></li>
					{% else %}
					<li class="next disabled"><a href="#">Newer &rarr;</a></li>
					{% endif %}
				</ul>
			</div>
		</div>
	</div> <!-- /.container -->
